<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> <!--Renders resolution for any device-->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> <!--Uses "Normaliser" to reset default browser CSS-->

    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Raleway|Roboto" rel="stylesheet">

    <!--Font Awesome Icons-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

    <!--Student Input CSS-->
    <link rel="stylesheet" type="text/css" href="CSS/style.css">

    <!--Title-->
    <title>Cherrywood Medical Centre</title>
</head>

<body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <!--Bootstrap Servers-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>



    <!--Student Inputs-->
    <div class="container-fluid"> <!--Open Container Fluid-->

        <!---------HEADER--------->

        <div class="row row1 header"> <!--Open Row1-->

            <!--Logo-->
            <div class="#col-sm-1 col-md-6 col-lg-6 headLogo"> <!--Open Auto-Col-->
                <img src="Images/logo.png" class="img-fluid headLogo" alt="Responsive image">
            </div> <!--Close Auto-Col-->

            <!--Log In Link-->
            <div class="col-1 col-sm-1 col-md-1 col-lg-1"> <!--Open Col-1-->
                <a href="#">
                    <h1 class="logInLink">Log In</h1>
                </a>
            </div> <!--Close Col-1-->

            <!--Divider-->
            <div class="col-1 col-sm-1 col-md-1 col-lg-1"> <!--Open Col-1-->
                <h1 class="divider">|</h1>
            </div> <!--Close Col-1-->

            <!--Sign Up button-->
            <div class="col-1 col-sm-1 col-md-1 col-lg-1"> <!--Open Col-1-->
                <a href="form.html"><button type="button" class="btn btn-primary signUpLink">Sign Up</button></a>
            </div> <!--Close Col-1-->
        </div> <!--Close Row1-->


        <!---------NAVIGATION BAR---------->

        <div class="row row2"> <!--Open Row2-->

            <div class="sticky-top pos-f-t navContents"> <!--Open Main Nav Div-->
                <!--Nav Contents-->
                <div class="collapse" id="navbarToggleExternalContent"> <!--Open Nav Contents-->
                    <div class="p-4"> <!--Open Inner Nav-->
                        <!--Home Link-->
                        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                            <li class="nav-item active">
                                <a class="nav-link" href="home.html">Home<span class="sr-only">(current)</span></a>
                            </li>
                        </ul>

                        <!--Staff Link-->
                        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                            <li class="nav-item active">
                                <a class="nav-link" href="team.html">Our World Class Team<span class="sr-only">(current)</span></a>
                            </li>
                        </ul>

                        <!--Wards Link-->
                        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                            <li class="nav-item active">
                                <a class="nav-link" href="wards.html">Our Outstanding Wards<span class="sr-only">(current)</span></a>
                            </li>
                        </ul>

                        <!--Booking Link-->
                        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                            <li class="nav-item active">
                                <a class="nav-link" href="form.html">Book an Appointment<span class="sr-only">(current)</span></a>
                            </li>
                        </ul>

                        <!--Dashboard-->
                        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                            <li class="nav-item active">
                                <a class="nav-link" href="dashboard.html">Dashboard<span class="sr-only">(current)</span></a>
                            </li>
                        </ul>
                    </div> <!--Close Inner Nav-->
                </div> <!--Close Nav Contents-->

                <!--Nav Mechanics-->
                <nav class="navbar navContents"> <!--Open Nav Mech-->
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation"><a href="#" class="navbar-brand">
                            <i class="fas fa-bars"></i>
                        </a>SIGN UP</button>
                    <span class="navrbar-toggler-icon"></span>
                </nav> <!--Close Nav Mech-->
            </div> <!--Close Main Nav Div-->

        </div> <!--Close Row2-->

        <hr class="formDivider">
        

        <!--------FORM-------->

        <form class="container"> <!--Open Form-->

            <!--First and Last Name-->
            <div class="form-row"> <!--Open Row-->
                <div class="form-group col-md-6">
                    <label for="inputFirstName4">First Name</label>
                    <input type="text" class="form-control" id="inputFirstName4" placeholder="John / Jane">
                </div>

                <div class="form-group col-md-6">
                    <label for="inputLastName4">Last Name</label>
                    <input type="password" class="form-control" id="inputLastName4" placeholder="Doe">
                </div>
            </div> <!--Close Row-->

            <!--Phone, Email and Password-->
            <div class="form-row"> <!--Open Row-->
                <div class="form-group col-md-4">
                    <label for="inputPhone4">Phone Number</label>
                    <input type="text" class="form-control" id="inputPhone4" placeholder="+353-23-456-7890">
                </div>

                <div class="form-group col-md-4">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="abc1@gmail.com">
                </div>

                <div class="form-group col-md-4">
                    <label for="inputPassword4">Password</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Password123456">
                </div>
            </div> <!--Close Row-->

            <!--Address-->
            <div class="form-group"> <!--Open Row-->
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="123 Glenn Na Ri">
            </div> <!--Close Row-->

            <div class="form-group"> <!--Open Row-->
                <label for="inputAddress2">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Druid Valley">
            </div> <!--Close Row-->

            <div class="form-row"> <!--Open Row-->
                <div class="form-group col-md-6">
                    <label for="inputAddress3">Address 3</label>
                    <input type="text" class="form-control" id="inputAddress3" placeholder="Cabinteely">
                </div>

                <div class="form-group col-md-4">
                    <label for="inputCounty">County</label>
                    <select id="inputCounty" class="form-control">
                        <option selected>Choose...</option>
                        <option>Antrim</option>
                        <option>Armagh</option>
                        <option>Carlow</option>
                        <option>Cavan</option>
                        <option>Clare</option>
                        <option>Cork</option>
                        <option>Derry</option>
                        <option>Donegal</option>
                        <option>Down</option>
                        <option>Dublin</option>
                        <option>Fermanagh</option>
                        <option>Galway</option>
                        <option>Kerry</option>
                        <option>Kildare</option>
                        <option>Kilkenny</option>
                        <option>Laois</option>
                        <option>Leitrim</option>
                        <option>Limerick</option>
                        <option>Longford</option>
                        <option>Louth</option>
                        <option>Mayo</option>
                        <option>Meath</option>
                        <option>Monaghan</option>
                        <option>Offaly</option>
                        <option>Roscommon</option>
                        <option>Sligo</option>
                        <option>Tipperary</option>
                        <option>Tyrone</option>
                        <option>Waterford</option>
                        <option>Westmeath</option>
                        <option>Wexford</option>
                        <option>Wicklow</option>
                    </select>
                </div>

                <div class="form-group col-md-2">
                    <label for="inputZip">Eircode</label>
                    <input type="text" class="form-control" id="inputZip" placeholder="A12 B3CD">
                </div>
            </div> <!--Close Row-->

            <!--Keep Me Updated Checkbox-->
            <div class="form-group"> <!--Open Row-->
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Keep Me Updated
                    </label>
                </div>
            </div> <!--Close Row-->

            <!--Sign Up Button-->
            <button type="submit" class="btn btn-primary btn-lg">Sign Up</button>
        </form> <!--Close Form-->

        <hr class="formDivider">

        
        <!--------FOOTER-------->

        <footer class="foot"> <!--Open Footer-->
            <!--Social Media Icons-->
            <div class="row row7"> <!--Open Row7-->
                <!--Facebook Link-->
                <div class="col-sm-12 col-md-6 col-lg-3 fb"> <!--Open Facebook-->
                    <button type="button" class="btn btn-dark btn-lg"><i class="fab fa-facebook-square"></i></button>
                </div> <!--Close Facebook-->

                <!--Instagram Link-->
                <div class="col-sm-12 col-md-6 col-lg-3 insta"> <!--Open Instagram-->
                    <button type="button" class="btn btn-dark btn-lg"><a href="https://www.instagram.com/jc_ramos_photography/" target="_blank"><i class="fab fa-instagram"></i></a></button>
                </div> <!--Close Instagram-->

                <!--Twitter Link-->
                <div class="col-sm-12 col-md-6 col-lg-3 twit"> <!--Open Twitter-->
                    <button type="button" class="btn btn-dark btn-lg"><i class="fab fa-twitter-square"></i></button>
                </div> <!--Close Twitter-->

                <!--YouTube Link-->
                <div class="col-sm-12 col-md-6 col-lg-3 yt"> <!--Open Youtube-->
                    <button type="button" class="btn btn-dark btn-lg"><i class="fab fa-youtube"></i></button>
                </div> <!--Close Youtube-->

                <!--Links-->
                <!--"Home"-->
                <div class="col-sm-12 col-md-6 col-lg-3 footLinks"> <!--Open Home-->
                    <a href="home.html">
                        <h4 class="display-4 footHome">HOME</h4>
                    </a>
                </div> <!--Close Home-->

                <!--"Contact"-->
                <div class="col-sm-12 col-md-6 col-lg-3 footLinks"> <!--Open Contact-->
                    <a href="#">
                        <h4 class="display-4 footContact">CONTACT</h4>
                    </a>
                </div> <!--Close Contact-->

                <!--"Support"-->
                <div class="col-sm-12 col-md-6 col-lg-3 footLinks"> <!--Open Support-->
                    <a href="https://www.abundantlifefoxvalley.org/jesus" target="_blank">
                        <h4 class="display-4 footSupport">SUPPORT</h4>
                    </a>
                </div> <!--Close Support-->

                <!--"About"-->
                <div class="col-sm-12 col-md-6 col-lg-3 footLinks"> <!--Open About-->
                    <a href="#">
                        <h4 class="display-4 footAbout">ABOUT</h4>
                    </a>
                </div> <!--Close About-->
            </div> <!--Close Row7-->
        </footer> <!--Close Footer-->

    </div> <!--Close Container Fluid-->

</body>

</html>
